<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Super Basic Bootstrap KnocktoUnlock Scrolling Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/new.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="noscroll">

    <div class="container-fluid">
      <div id="overlay" class="full"></div>
      <div id="fullscreen1" class="fullscreen1 full all">
        <div class="row-fluid">
              <div class="col-md-12">
                <div class="circle"></div>
              </div>
              <div class="col-md-12 gap1"></div>
              <div class="col-md-4 vcenter">
                <p class="text-center">Watch</p>
              </div>
              <div class="col-md-4">
                <p class="text-center">Mobile</p>
              </div>
              <div class="col-md-4">
                <p class="text-center">Web</p>
              </div>
        </div>
      </div>
      <div id="fullscreen2" class="fullscreen2 full all">
        <div class="row-fluid">
              <div class="col-md-12">
                <div class="title">LOVE</div>
              </div>
        </div>
        <div class="row-fluid text-center">
              <div class="col-md-12 gap2"></div>
              <div class="col-md-4">
                <img class="love" src="img/simplicity.svg">
                <p class="text-center love-text">Simplicity</p>
              </div>
              <div class="col-md-4">
                <img class="love" src="img/beauty.svg">
                <p class="text-center love-text">Beauty</p>
              </div>
              <div class="col-md-4">
                <img class="love" src="img/singularity.svg">
                <p class="text-center love-text">Singularity</p>
              </div>
        </div>
      </div>
      <div id="fullscreen3" class="fullscreen3 full all">
        <div class="row-fluid">
              <div class="col-md-12">
                <div class="title">WORK</div>
              </div>
        </div>
        <div class="row-fluid text-center">
              <div class="col-md-12 gap3"></div>
              <div class="col-md-12">
                <img class="referral-pic" src="img/beauty.svg">
                  <p class="text-center referral-name">
                    Ray Wenderlich
                  </p>
              </div>
              <div class="col-md-12">
                  <div class="col-md-2">
                  </div>
                  <div class="col-md-8">
                    <p class="text-center referral-text">
                      Working with Sphr was a wonderful breath of fresh air.
                    </p>
                  </div>
                  <div class="col-md-2">
                  </div>
              </div>
              <div class="row-fluid text-center">
                  <div class="col-md-12 app-div">
                    <img class="app" src="img/app.svg">
                    <img class="app app1"  id="appy" src="img/app.svg">
                    <img class="app app1" src="img/app.svg">
                    <img class="app app1" src="img/app.svg">
                    <img class="app app1" src="img/app.svg">
                    <img class="app app1" src="img/app.svg">
                    <img class="app app1" src="img/app.svg">
                    <img class="app app1" src="img/app.svg">
                    <img class="app app1" src="img/app.svg">
                  </div>
              </div>

              </div>
        </div>
      </div>
      <div id="fullscreen4" class="fullscreen4 full all">
        <div class="row-fluid">
              <div class="col-md-4">
                <p class="text-center">4</p>
              </div>
              <div class="col-md-4">
                <p class="text-center">4</p>
              </div>
              <div class="col-md-4">
                <p class="text-center">4</p>
              </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/responsive.js"></script>
    <script src="js/throttle.js"></script>
  </body>
</html>
